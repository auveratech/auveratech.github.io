    <div class="container" style="display:inline-block">
        <h1 class="title">Authenticator</h1>
        <h3 class="password-display" id="passwordDisplay"></h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="50" value="10"
                id="characterAmountRange">
                <input class="number-input" type="number" min="1" max="50" value="10"
                id="characterAmountNumber">
            </div>
            

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>
        </form>
        <div class="parentScanner">
            <div>
                <input id="authorization"
                       class="username"
                       minlength="7"
                       placeholder="Enter username."
                       required>
            </div>
            <div>
                <input id="scanner"
                       class="scanner"
                       type="password"
                       name="password"
                       minlength="7"
                       placeholder="Enter password."
                       onkeydown="badgeScan();"
                       required>
            </div>
        </div>
        <div id="invalid_entry" class="InvalidAlert">
            <span class="CloseButton" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Invalid Password.</strong>
        </div> <!-- https://www.w3schools.com/howto/howto_js_alert.asp -->
        <div id="valid_entry" class="ValidAlert">
            <span class="CloseButton" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Success.</strong>
        </div>
    </div>
